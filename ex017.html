<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 100px;
        }
        .l1:hover{
            background-color: aqua;
        }
        .l2:hover{
            background-color: rgb(0, 0, 255);
        }
        .l3:hover{
            background-color: rgb(62, 62, 253);
        }
        .l4:hover{
            background-color: rgb(150, 150, 253);
        }
    </style>
</head>
<body>
    <ul>
        <li class="l1">Linha 1</li>
        <li class="l2">Linha 2</li>
        <li class="l3">Linha 3</li>
        <li class="l4">Linha 4</li>
    </ul>
</body>
</html>
