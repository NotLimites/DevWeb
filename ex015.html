<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            border: 2px solid black;
            padding: 8px;
        }
        .impar {
            background-color: rgb(211, 211, 211);
        }
    </style>
</head>
<body>
    <table>
        <tr class="impar">
            <th>Piauí</th>
            <th>Amapá</th>
        </tr>
        <tr>
            <td>15</td>
            <td>17</td>
        </tr>
        <tr class="impar">
            <td>Sim</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>20%</td>
            <td>30%</td>
        </tr>
    </table>
</body>
</html>
